<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Quads</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6bc2fa7b49.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Logic -->
  <script src="ui.js" type="module"></script>
</head>

<body>
  <div class="viewport">
    <div class="frame">
      <div class="container">

        <h1 class="title">
          Can you find <span id="nquads">N</span> Quads?
        </h1>

        <h2 class="subtitle">
          <span id="date"></span>
        </h2>

        <h2 id="congrats"></h2>

        <div id="found">
          <h3 class="toptext">
            <span id="nfound">0</span>/<span id="nquads2">N</span>
            found in <span id="timer">00:00:00</span>
          </h3>
          <div id="found-scroll"></div>
        </div>

        <div id="cards"></div>

      </div>
    </div>
  </div>
</body>
</html>
