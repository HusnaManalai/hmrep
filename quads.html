
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Daily Quads Puzzle</title>
    <script src="https://kit.fontawesome.com/6bc2fa7b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="ui.js" type="module"></script>

</head>
<body>
    <div class="viewport">
      <div class="container">
        <h1 class="title">DAILY QUADS - <span id="nquads">N</span></h1>
        <div class="time-controls">
          <h2 class="time">
            <i class="fa-regular fa-alarm-clock"></i>
            <span id="timer"></span>
        </h2>
        <h2 class="subtitle"><span id="date"></span></h2>
        <button id="reset-all">Reset Puzzle</button>
    </div>

    <div id="found">
      <h3 class="toptext"><span id="nfound">0</span> out of <span id="nquads2">N</span> found</h3>

      <div id="found-scroll"></div>
  </div>

  <h2 id="congrats">
    <i class="fa-solid fa-face-laugh fa-bounce"></i>
    <i class="fa-regular fa-star fa-beat"></i>
    <i class="fa-solid fa-asterisk fa-bounce"></i>
    <i class="fa-regular fa-star fa-beat"></i>
    YOU FOUND ALL QUADS!
    <i class="fa-regular fa-star fa-beat"></i>
    <i class="fa-solid fa-asterisk fa-bounce"></i>
    <i class="fa-regular fa-star fa-beat"></i>
    <i class="fa-solid fa-face-laugh fa-bounce"></i>
</h2>
<div id="cards"></div>
</div>
</div>

</body>
</html>
