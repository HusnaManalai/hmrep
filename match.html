<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match3</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="match.css">
</head>

<body>

  <!-- Games Section-->
  <section class="game-section1" id="game-1">
    <div id="stars-container"></div>
    <script src="particle.js"></script>


    <!-- Home Screen -->
    <div id="home-screen" class="screen">
      <h2>MATCH3</h2>
      <button id="single-player-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
      <div class="game-container">
        <!-- Game Board (LEFT) -->
        <div class="game-board" id="game-board"></div>
        <!-- Game Info Panel (RIGHT) -->
        <div class="game-info" id="game-info">
          <h2><span class="label">LEVEL: </span> <span id="level">1</span></h2>
          <p id="timer"><span class="label">TIMER: </span> <span id="time-left">60</span></p>

          <!-- Single-player score container -->

          <div id="score-display" hidden>
            <p>Score: <span id="score">0</span></p>
          </div>

          <button class="home-btn">Home</button>
        </div>
      </div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen hidden">
      <h2 id="win-message"></h2>
      <div class="button-container">  
        <button class="home-btn">Home</button>
        <button id="next-level-btn">Next Level</button>
      </div> 
    </div>

    <!-- Lose Screen -->
    <div id="lose-screen" class="screen hidden">
      <h2 id="lose-message">Failure</h2>
      <div class="button-container">
        <button class="home-btn">Home</button>
      </div>
    </div>

  </section>


  <!-- Scripts -->
  <script src="match.js"></script>
</body>

</html>
